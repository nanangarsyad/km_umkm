    content: "<p>Lahir dan dibesarkan di Lubuk Jantan, Lintau Buo, Kabupaten Tanah\
      \ \r\nDatar, Sumatra Barat, Bustaman remaja memutuskan untuk merantau ke Jambi\r\
      \n pada 1955. Bagi masyarakat Minang, pergi keluar dari kampung \r\nkelahirannya\
      \ sudah menjadi tradisi. Di Jambi, Bustaman yang hanya \r\nlulusan kelas dua\
      \ sekolah rakyat (setara SD) mengadu nasib dengan \r\nbekerja apa saja. Mulai\
      \ dari bekerja di kebun karet, menjual koran, \r\nmencuci piring di sebuah rumah\
      \ makan hingga menjadi pedagang asongan.\r\n<p>Pada 1970, Bustaman rupanya tertantang\
      \ mengadu nasib di ibu kota \r\nJakarta. Padahal, ia baru saja dua tahun menikah\
      \ dengan Fatimah dan \r\ndikaruniai seorang anak. \u201CSaya ikut dengan adik\
      \ ipar di daerah Matraman,\r\n Jakarta Pusat,\u201D tutur Bustaman. Pilihan\
      \ saat itu adalah berdagang rokok\r\n dengan menggunakan gerobak di pinggir\
      \ jalan.</p>\r\n<p>Sebuah peristiwa yang melibatkan perseteruan antara etnis\
      \ Minang \r\ndengan preman setempat pada 1975, membuat Bustaman terpaksa \r\n\
      menyelamatkan diri dan keluarganya ke wilayah Pejompongan. \u201CPokoknya \r\
      \nakibat peristiwa tersebut, kami suku Minang terancam keselamatannya,\u201D\
      \ \r\ntutur Bustaman. Di Pejompongan, Bustaman tetap membuka warung rokok \r\
      \nselama 24 jam dengan penghasilan harian sebesar Rp2.000. \u201CPadahal waktu\
      \ \r\ndi Matraman penghasilan saya bisa Rp8.000,\u201D tambahnya.</p>\r\n<p>Kondisi\
      \ tersebut membuat Bustaman berpikir untuk mencari penghasilan \r\ntambahan\
      \ dengan berjualan makanan. Ia lalu mencari lahan pinggir jalan \r\ndi daerah\
      \ Bendungan Hilir. \u201CSaya menyewa lapak seluas satu kali satu \r\nmeter\
      \ di pinggir jalan seharga Rp3.000,\u201D kata Bustaman. \u201CMasalahnya, \r\
      \nsaya tidak bisa memasak, tetapi berbekal pengalaman pernah bekerja di \r\n\
      rumah makan, saya belajar.\u201D</p>\r\n<p>Di hari pertama, dagangannya hanya\
      \ menghasilkan omset Rp425 dari \r\nmodal awal sebesar Rp13.000. \u201CSaya\
      \ juga mengutang beras, minyak dan \r\nbeberapa kebutuhan lain kepada tetangga,\u201D\
      \ kata Bustaman. \u201CSialnya, hasil\r\n dagangan itu ludes dibawa lari pembantu\
      \ baru kami.\u201D</p>\r\n<p>Peristiwa itu tidak lekas membuat Bustaman putus\
      \ asa. Ia tetap \r\nmenjalankan usaha warung kecilnya. Satu minggu kemudian\
      \ ia berkenalan \r\ndengan pedagang masakan lain asal Solok, Sumatra, yang membuka\
      \ warung di\r\n Bendungan Hilir. \u201CSaya coba masakannya ternyata enak,\u201D\
      \ tutur Bustaman. \r\n\u201CSaya lalu memberanikan diri berkenalan dengan pemasaknya\
      \ dan meminta \r\nresep masakan.\u201D</p>\r\n<p>Dengan menu baru tersebut,\
      \ warung kecil Bustaman semakin kedatangan \r\nbanyak pelanggan. \u201CCobaan\
      \ datang kembali saat terjadi penertiban \r\npedagang kaki lima oleh Satpol\
      \ PP,\u201D cerita Bustaman. \u201CGerobak dagangan \r\nsaya diangkut.\u201D\
      </p>\r\n<p>Bustaman kemudian membuka kembali warung di lahan yang sudah \r\n\
      ditetapkan oleh pemerintah Jakarta. \u201CHarga beli lapaknya sebesar Rp750\
      \ \r\nper lapak,\u201D kata Bustaman. \u201CSaya beli dua lapak di lahan yang\
      \ saya \r\ninginkan.\u201D</p>\r\n<p>Karena satu orang hanya boleh memiliki\
      \ satu lapak, maka Bustaman \r\nmeminjam nama pamannya untuk membeli lapak di\
      \ sebelahnya. Warung \r\nBustaman terus ramai didatangi pelanggan. Sedang asyik\
      \ menikmati untung,\r\n cobaan datang lagi. \u201CKali ini masalah datang dari\
      \ tante saya karena \r\nmasalah utang piutang,\u201D ujar Bustaman. \u201CAwal\
      \ membuka lapak baru saya \r\nmemang meminjam uang sebesar Rp15.000 kepada Tante,\
      \ tetapi itu sudah \r\nsaya bayar,\u201D tutur Bustaman. Urusan sengketa ini\
      \ bahkan melibatkan \r\nkepolisian. \u201CRupanya Tante ingin memiliki lapak\
      \ saya karena dilihatnya \r\nlaris,\u201D lanjutnya.</p>\r\n<p>Bustaman akhirnya\
      \ mengalah melepas lapak tersebut dan membeli lapak \r\nbaru tepat di seberang\
      \ lapak lama. Tuhan memang Maha Adil, warung \r\nbarunya tetap lebih laris dari\
      \ warung tantenya. \u201CBaru sebentar menikmati\r\n rezeki, musibah datang\
      \ kembali,\u201D kata Bustaman. \u201CTempat tinggal saya di\r\n Pejompongan\
      \ terbakar.\u201D</p>\r\n<p>Yang bisa diselamatkan Bustaman hanya istri, anak\
      \ dan gerobak \r\ndagangnya. \u201CSaya lalu tinggal di rumah salah satu suplier\
      \ bahan masakan \r\nsaya,\u201D tutur Bustaman. Ia mulai menyewa kios ketika\
      \ Pasar Bendungan \r\nHilir dibangun pada 1974 dengan harga sewa Rp15.000. \u201C\
      Tahun 1975 saya \r\nmembuka cabang di Roxy mas,\u201D katanya.</p>\r\n<p>Kini\
      \ Bustaman sudah bisa menikmat hasil jerih payahnya. Rumah Makan \r\nPadang\
      \ Sederhana miliknya sudah tersebar hampir di seluruh wilayah \r\nIndonesia\
      \ hingga Malaysia, baik atas nama sendiri maupun investor \r\nmelalui sistem\
      \ franchise.</p>\r\n<p>Ada cerita unik di balik nama \u201CRumah Makan Padang\
      \ Sederhana\u201D yang \r\nmenjadi merek dagang Bustaman. \u201CNama itu saya\
      \ ambil dari restoran di \r\nJambi tempat saya dahulu bekerja sebagai pencuci\
      \ piring,\u201D cerita \r\nBustaman. \u201CIstri yang menyarankan karena memang\
      \ namanya mudah diingat.\u201D</p>\r\n<p>Sekarang ini, banyak sekali rumah makan\
      \ padang yang mengatasnamakan \r\nSederhana. Rumah Makan Padang Sederhana milik\
      \ Bustaman adalah yang \r\nmemiliki logo rumah Gadang dengan tulisan SA. Apakah\
      \ Anda salah satu \r\npelanggannya?</p></p>"
    creator: 1
    excerpt: "<p>Bustaman akhirnya mengalah melepas lapak tersebut dan membeli lapak\
      \ \r\nbaru tepat di seberang lapak lama. Tuhan memang Maha Adil, warung \r\n\
      barunya tetap lebih laris dari warung tantenya. \u201CBaru sebentar menikmati\r\
      \n rezeki, musibah datang kembali,\u201D kata Bustaman. \u201CTempat tinggal\
      \ saya di\r\n Pejompongan terbakar.\u201D<br></p>"
