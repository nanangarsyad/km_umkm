    content: "<p>Prestashop adalah CMS Opensource yang banyak digunakan untuk membuat\
      \ \r\nsebuah toko online, di Indonesia juga sangat banyak yang menggunakan CMS\r\
      \n gratisan ini, mulai dari perseorangan maupun perusahaan.\r\n<p>Sejak awal\
      \ kemunculannya Prestashop mampu menarik perhatian karena \r\nfiturnya yang\
      \ berlimpah, sekarang prestashop versi 1.6 sudah dirilis \r\ndengan kelebihan\
      \ dan fitur terbarunya, berikut keunggulan dan fitur \r\nterbaru dari prestashop\
      \ 1.6 :</p>\r\n<p>1.Theme Baru</p><p>Prestashop 1.6 hadir dengan themes baru\
      \ yang sangat berbeda daripada \r\nversi sebelumnye, themes prestashop terbaru\
      \ ini tampak lebih elegan dan \r\nsimple, themes ini juga dilengkapi dengan\
      \ slider yang menarik \r\n</p><p>2.Themes Prestashop Responsive.</p>\r\n<p></p><p>Pengguna\
      \ mobile meningkat pesat, pengembang prestashop membuat themes\r\n bawaan yang\
      \ sangat responsif sehingga memudahkan pengunjung yang \r\nmengakses dari perangkat\
      \ mobile.</p>\r\n<p>3.Tampilan baru halaman admin prestashop 1.6</p><p>Perubahan\
      \ cukup mendasar terdapat pada tampilan halaman back end atau\r\n halaman admin\
      \ prestashop terbaru ini, kalau dalam versi sebelumnya menu\r\n di halaman admin\
      \ terletak diatas tapi sekarang pada versi ini menu&nbsp; \r\nterletak di samping\
      \ kiri, mirip dengan halaman dashboard di WordPress. \r\nPengembang prestashop\
      \ mengklaim tampilan baru ini akan lebih mudah \r\ndipahami dan digunakan, halaman\
      \ admin ini responsif sehingga memudahkan \r\nuntuk mengelola toko online anda,dimana\
      \ saja dan kapan saja.</p>\r\n<p>Kelebihan dan fitur terbaru ini tentu sangat\
      \ bermanfaat bagi anda \r\nyang membangun website toko online, masih banyak\
      \ kelebihandari \r\nprestashop terbaru ini,untuk selengkapnya anda bisa membuka\
      \ website \r\nresminya www.prestashop.com</p></p>"
    creator: 1
    excerpt: "<p>Perubahan cukup mendasar terdapat pada tampilan halaman back end\
      \ atau\r\n halaman admin prestashop terbaru ini, kalau dalam versi sebelumnya\
      \ menu\r\n di halaman admin terletak diatas tapi sekarang pada versi ini menu&nbsp;\
      \ \r\nterletak di samping kiri, mirip dengan halaman dashboard di WordPress.\
      \ \r\nPengembang prestashop mengklaim tampilan baru ini akan lebih mudah \r\n\
      dipahami dan digunakan, halaman admin ini responsif sehingga memudahkan \r\n\
      untuk mengelola toko online anda,dimana saja dan kapan saja.<br></p>"
    files: []
    status: '1'
    tags: [2]
    title: Kelebihan dan Fitur Prestashop 1.6 Untuk Toko Online
