    content: "<p>Program Gerakan Kewirausahaan Nasional(GKN) dari Kementrian Koperasi\
      \ \r\ndan UKM(Kemenkop)&nbsp; sangat ditunggu oleh masyarakat. Program rutin\
      \ \r\ntahunan dari Kemenkop ini adalah bentuk usaha pemerintah dalam \r\nmeningkatkan\
      \ jumlah pengusaha di Indonesia dan membuka lapangan \r\npekerjaan baru, Dalam\
      \ kegiatan ini setiap peserta yang lolos akan \r\nmendapatkan bantuan hibah\
      \ modal usaha hingga Rp.25 Juta.\r\n<p>GKN 2014 sudah diresmikan oleh presiden\
      \ Susilo Bambang Yudhoyono Pada\r\n 15 Januari 2014 , namun sampai saat ini\
      \ (27/03/2014) tidak ada \r\ninformasi yang pasti tentang program ini. Hari\
      \ ini ForumUKM.com&nbsp; sudah \r\nmencoba mencari informasi ke Dinas Koperasi\
      \ dan UMKM Provinsi Sumatera \r\nBarat dengan menghubungi via telpon(27/03/2014)(09.15),\
      \ namun kami \r\nkurang puas dengan jawaban dari staff tersebut yang mengatakan\
      \ belum \r\nbisa memberi jawaban karena staff yang menangani hal tersebut sedang\
      \ \r\nkeluar, kami mencoba bertanya apakah sudah ada kabar tentang GKN 2014\
      \ \r\ntapi telepon tiba-tiba terputus .</p>\r\n<p>Bulan lalu kami juga sudah\
      \ mencoba mencari informasi dengan \r\nmenghubungi call center Kemenkop, CS\
      \ tersebut mengatakan bahwa program \r\nGKN 2014 dilaksanakan di tiap provinsi,\
      \ untuk informasi selengkapnya \r\nsilahkan hubungi dinas setempat, tanpa pikir\
      \ panjang kami langsung \r\nmenghubungi Dinas Koperasi dan UMKM Provinsi Sumatera\
      \ Barat dan menurut \r\npihak terkait belum ada informasi tersebut dari pusat.</p>\r\
      \n<p>Pelaksanaan GKN tahun ini memang sangat berbeda sekali dengan \r\ntahun-tahun\
      \ sebelumnya,kalau tahun lalu banyak informasi terbaru tentang\r\n pelaksanaan\
      \ program ini kita dapatkan diberbagai media bahkan ada \r\niklannya juga di\
      \ televisi. Berbagai penilaian negatif&nbsp; muncul dari \r\nmasyarakat seperti\
      \ yang disampaikan oleh pemilik akun Facebook Irsal \r\nMaulana salim yang menulis\
      \ \u201Ckok gak ada info tentang GKN 2014?\u201D <a href=\"https://www.facebook.com/spiritgkncom/posts/647349055330051\"\
      >di panfage</a> Spirit GKN.</p>\r\n<p>Ketidakjelasan dan simpangsiurnya informasi\
      \ ini membuat masyarakat \r\nbingung dengan kelanjutan program ini dan tudingan-tudingan\
      \ negatifpun \r\nmulai muncul dimesia sosial, mudah-mudahan program GKN 2014\
      \ ini dapat \r\nsegera direalisasikan oleh pihak terkait dengan sebaik-baiknya\
      \ agar \r\ntercipta pengusaha-pengusaha baru dan membantu pengusaha baru yang\
      \ \r\nsedang kendala dalam permodalan.</p></p>"
    creator: 1
    excerpt: "<p>Bulan lalu kami juga sudah mencoba mencari informasi dengan \r\n\
      menghubungi call center Kemenkop, CS tersebut mengatakan bahwa program \r\n\
      GKN 2014 dilaksanakan di tiap provinsi, untuk informasi selengkapnya \r\nsilahkan\
      \ hubungi dinas setempat, tanpa pikir panjang kami langsung \r\nmenghubungi\
      \ Dinas Koperasi dan UMKM Provinsi Sumatera Barat dan menurut \r\npihak terkait\
      \ belum ada informasi tersebut dari pusat.<br></p>"
