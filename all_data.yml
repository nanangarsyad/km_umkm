    content: "<p>Banyak yang mengatakan bahwa berwirausaha itu layaknya naik roller\
      \ \r\ncoaster: Naik dan turun, melaju dalam berbagai kecepatan, baik cepat \r\
      \nmaupun lambat, kadang di atas, kadang di bawah.\r\n<p>Dan saat berhenti, para\
      \ wirausaha pucat pasi, merasa seolah-olah \r\ndarah mereka tercecer di sepanjang\
      \ jalur roller coaster tersebut. \r\nMenegangkan, sekaligus mengasyikkan.</p>\r\
      \n<p>Nah, saking asyik berkutat sebagai pengusaha, kerap kali Anda lebih \r\n\
      sibuk mencari uang tanpa mempedulikan hal-hal yang seharusnya Anda mulai\r\n\
      \ lakukan, atau bahkan yang menjadi hak Anda. Padahal, mumpung perusahaan\r\n\
      \ masih kecil, inilah saat yang tepat bagi Anda untuk berdisiplin.</p>\r\n<p>Berikan\
      \ upah kepada diri Anda. Nyatanya, para wirausaha cenderung \r\nmengabaikan\
      \ apresiasi kepada diri sendiri dalam bentuk uang. Padahal, \r\nAnda sudah bekerja,\
      \ maka Anda layak digaji. Tak usah dalam jumlah yang \r\nbombastis, namun paling\
      \ tidak mencukupi kebutuhan dan gaya hidup Anda \r\nsebelum mulai berwirausaha.\
      \ Targetkan kenaikan gaji Anda pula, sehingga \r\nAnda semakin bersemangat.\
      \ Sebaliknya, pada saat perusahaan mendapatkan \r\npenghasilan yang besar, dengan\
      \ sistem ini Anda tidak tergoda untuk \r\nmenghambur-hamburkannya karena tahu\
      \ \u2018hak\u2019 Anda hanyalah sebesar gaji. \r\nYa, mungkin bisa sedikit Anda\
      \ tambah dengan bonus. Tetapi intinya, \r\nmenggaji diri sendiri, sekalipun\
      \ itu adalah perusahaan Anda, akan \r\nmendisiplinkan Anda sebagai wirausaha.</p>\r\
      \n<p>Pisahkan uang Anda dan perusahaan. Yang kerap terjadi, para wirausaha\r\
      \n lalai membuat sistem keuangan perusahaan. Pikir mereka, \u2018Toh, usahanya\
      \ \r\nmasih kecil.\u2019 Padahal, memiliki sistem keuangan sejak perusahaan\
      \ masih \r\nkecil akan menumbuhkan kedisiplinan di masa mendatang. Uang perusahaan\
      \ \r\npun tak akan bercampur dengan uang pribadi, dan sebaliknya, sehingga \r\
      \nkinerja perusahaan dapat terlihat dengan nyata. Kalaupun ada uang \r\npribadi\
      \ yang terpakai perusahaan, buat catatan dan masukkan sebagai \r\nutang perusahaan.\
      \ Sebaliknya, kalau Anda yang memakai uang perusahaan, \r\njuga buat catatan\
      \ dan jadikan sebagai piutang perusahaan.</p>\r\n<p>Asetku, asetmu. Dalam memulai\
      \ sebuah usaha, wajar saja kalau Anda \r\nmenggunakan aset pribadi sebagai pendukung\
      \ awal. No problem. Tetapi yang\r\n Anda harus ingat adalah Anda harus selalu\
      \ membuat catatan aset, berapa \r\npun kecilnya. Bila pada akhirnya Anda merelakan\
      \ aset tersebut menjadi \r\nmilik perusahaan, lakukan pembaruan pada daftar\
      \ aset.</p></p>"
    creator: 1
    excerpt: "<p>Banyak yang mengatakan bahwa berwirausaha itu layaknya naik roller\
      \ \r\ncoaster: Naik dan turun, melaju dalam berbagai kecepatan, baik cepat \r\
      \nmaupun lambat, kadang di atas, kadang di bawah.\r\n<p>Dan saat berhenti, para\
      \ wirausaha pucat pasi, merasa seolah-olah \r\ndarah mereka tercecer di sepanjang\
      \ jalur roller coaster tersebut. \r\nMenegangkan, sekaligus mengasyikkan.</p></p>"
