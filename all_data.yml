    content: "<p>Menghadiri acara wisuda dapat ide usaha baru yang mungkin cocok buat\
      \ \r\nanak kuliahan yaitu jasa foto atau fotografer,ide muncul melihat \r\n\
      sekarang banyak mahasiswa yang memiliki kamera DSLR untuk mengisi hobi.\r\n\
      <p>Nah bisa di manfaatkan juga jadi penghasian tambahan,pada waktu acara\r\n\
      \ wisuda saya lihat para photografer jepret sana jepret sini tamu yang \r\n\
      hadir nanti photo hasinya di print lalu di pajang -pajang banyak para \r\ntamu\
      \ yang ingn mengambil photonya,kemaren saya di kenakan biaya \r\nRp.10.000/lembar\
      \ photo padahal kalau di hitung-hitung biaya print 1 \r\nphoto hanya sekitar\
      \ Rp.2000, lumayan kan\u2026?</p>\r\n<p>nah yang di butuhkan kamera SLR,skill\
      \ photo,printer dan kertas foto.<br>\r\nrinciannya per event wisuda apabila\
      \ baru memulai usaha ini</p>\r\n<p>Kamera (kalau belum punya) Rp.5.000.000<br>\r\
      \nPrinter Rp.1.000.000<br>\r\nKertas Foto Rp.500.000<br>\r\nBiaya sewa lapak\
      \ Rp.500.000<br>\r\nmakan dan sebagainya Rp.500.000</p>\r\n<p>estimasi modalnya\
      \ Rp.7.500.000</p>\r\n<p>nah estimasi pemasukan per event dengan harga Rp.10.000/foto<br>\r\
      \napabila laku 100 Foto dengan biaya produksi @Rp.2.000</p>\r\n<p>Rp.1.000.000-Rp.200.000=Rp.800.000</p>\r\
      \n<p>selain acara wisuda, bisa juga buka jasa photo prewedding yang bayarannya\
      \ juga lumayan dan marketnya sangat luas.</p></p>"
