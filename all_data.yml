    content: "<p><p>Pengguna transportasi udara meningkat pesat, murahnya harga tiket\
      \ \r\nyang ditawarkan oleh maskapai penerbangan dan pendeknya waktu perjalanan\r\
      \n menjadi alasan utama banyak masyarakat yang memilih moda transportasi \r\n\
      ini.</p>\r\n<p>Berikut data statistik penerbangan di Indonesia</p><p>Berikut\
      \ tips untuk memulai dan menjalankan usaha penjualan tike pesawat:</p>\r\n<p><strong>Modal</strong></p>\r\
      \n<p>- Apabila anda mempunyai modal yang cukup besar diatas Rp.90 Juta \r\n\
      maka anda bisa langsung mendaftar menjadi agent resmi maskapai, untuk \r\nmenjadi\
      \ agent resmi maskapai penerbangan memang membutuhkan modal yang \r\ncukup besar\
      \ dan biasanya maskapai meminta profi perusahaan yang sudh \r\nberbadan hukum\
      \ berupa CV atau PT. Untuk mengurus administrasinya memang \r\ndibutuhkan waktu\
      \ yang cukup panjang karena anda harus mendatngi kantor \r\nperwkilan masing-masing\
      \ maskapai penerbangan yang ada di kota anda.</p>\r\n<p>Kelebihan menjadi agen\
      \ resmi maskapai anda akan mendapatkan komisi \r\npenuh dari maskapai tersebut,\
      \ besarannya berkisar antara 3% sampai 5% \r\ndari harga tiket, besaran komisi\
      \ tiap maskapai berbeda-beda.</p>\r\n<p>-Untuk anda yang mempunyai modal yang\
      \ tidak terlalu besar, anda bisa \r\nmemilih vendor yang menawarkan sistem reservasi\
      \ tiket pesawat, banyak \r\nvendor yang menyediakan aplikasi reservasi tiket\
      \ pesawat dengan berbagai\r\n fitur dan harga dengan kisaranRp. 3 Juta sampai\
      \ Rp.10 Juta.</p>\r\n<p><strong>Lokasi</strong></p>\r\n<p>Lokasi dalam tiap\
      \ usaha sangatlah penting, untuk usaha penjualan \r\ntiket peswat ada beberapa\
      \ hal yang harus anda pertimbangkan, berikut \r\nadalah hal-hal yang harus anda\
      \ pertimbangkan untuk memilih lokasi usaha \r\npenjualan tiket pesawat:</p>\r\
      \n<p>- Pilihlah lokasi di pemukiman yang padat dan mayoritas adalah kalangan\
      \ menengah-menengah atas.</p>\r\n<p>-Daerah perkantoran juga lokasi yang patut\
      \ dipertimbangkan.</p>\r\n<p>-Lokasi ditempat keramaian seperti dekat pasar\
      \ juga patut dipertimbangkan.</p>\r\n<p>-Daerah yang jauh dari bandar udara\
      \ juga mempunyai nilai tersendiri.</p>\r\n<p><strong>Marketing</strong></p>\r\
      \n<p>Zaman yang semakin canggih menuntut kita untuk lebih kreatif dalam \r\n\
      melakukan pemasaran, selain pemasaran offline pemasaran di dunia maya \r\npatut\
      \ juga diperhitungkan, promosikan jasa anda di media sosial seperti \r\nFacebook,Twitter,Youtube\
      \ dan jejaring sosial lainnya.</p>\r\n<p>Memiliki sebuah website juga patut\
      \ diperhitungkan untuk menggaet pelanggan dari daerah lain.</p>\r\n<p>Demikian\
      \ pembahasan singkat kami tentang usaha penjualan tiket pesawat, semoga bermanfaat\
      \ untuk kita semua.</p></p>"
    creator: 1
    excerpt: "<p>Untuk anda yang mempunyai modal yang tidak terlalu besar, anda bisa\
      \ \r\nmemilih vendor yang menawarkan sistem reservasi tiket pesawat, banyak\
      \ \r\nvendor yang menyediakan aplikasi reservasi tiket pesawat dengan berbagai\r\
      \n fitur dan harga dengan kisaranRp. 3 Juta sampai Rp.10 Juta.<br></p>"
